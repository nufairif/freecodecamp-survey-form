<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form id="survey-form">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description" class="established">
        Thank you for taking the time to help us improve the platform
      </p>
      <fieldset id="first">
        <label id="name-label"
          >Enter Your First Name:<input id="name" type="text" required
        /></label>
        <label id="email-label"
          >Enter Your Email:<input id="email" type="email" required
        /></label>
        <label id="number-label"
          >Age <small>(Optional)</small
          ><input id="number" type="number" min="10" max="99"
        /></label>
        <label id="option"
          >Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="personal-account"
          ><input
            type="radio"
            class="inline"
            name="fav_language"
            value="definitely"
          />Definitely
        </label>

        <label for="personal-account"
          ><input
            type="radio"
            class="inline"
            name="fav_language"
            value="maybe"
          />Maybe
        </label>

        <label for="personal-account"
          ><input
            type="radio"
            class="inline"
            name="fav_language"
            value="notsure"
          />Not Sure
        </label>
      </fieldset>

      <fieldset>
        <label
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challanges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>

      <fieldset class="cek">
        <label
          >What would you like to see improved?
          <small>(Check all that apply)</small></label
        >
        <label
          ><input type="checkbox" class="inline" value="front-end-projects" />
          Front-end Projects</label
        >
        <label
          ><input type="checkbox" class="inline" value="back-end-projects" />
          Back-end Projects</label
        >
        <label
          ><input type="checkbox" class="inline" value="front-end-projects" />
          Data Visualization</label
        >
        <label
          ><input type="checkbox" class="inline" value="front-end-projects" />
          Challenges</label
        >
        <label
          ><input type="checkbox" class="inline" value="front-end-projects" />
          Open Source Community</label
        >
        <label
          ><input type="checkbox" class="inline" value="front-end-projects" />
          Gitter help rooms</label
        >
        <label
          ><input type="checkbox" class="inline" value="front-end-projects" />
          City Meetups</label
        >
        <label
          ><input type="checkbox" class="inline" value="front-end-projects" />
          Wiki</label
        >
        <label
          ><input type="checkbox" class="inline" value="front-end-projects" />
          Forum</label
        >
        <label
          ><input type="checkbox" class="inline" value="front-end-projects" />
          Additional Courses</label
        >
      </fieldset>

      <fieldset>
        <label>
          Any comments or suggestions?
          <textarea
            cols="50"
            rows="5"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>

      <fieldset>
        <input type="submit" value="Submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
